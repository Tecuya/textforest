
<div class="editbox">
  <input class="node_edit_title" name=name type=text value="<%= node.get('name') %>" <% if(node.get('slug').substring(0, 1) == '~') { %>disabled<% } %>>
</div>

<div class="editbox">
  <textarea name=text class="node_edit_text"><%= node.get('text') %></textarea>
  <div id="editpreview"></div>
</div>

<div class="editbox footnote">
  <a target="_new" href="https://guides.github.com/pdfs/markdown-cheatsheet-online.pdf">Markdown cheat sheet</a>
</div>

<div class="editbox">
  <button id="cancel">Cancel</button>
  <button id="preview">Preview</button>
  <button id="save">Save</button>
</div>
