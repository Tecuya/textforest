<div class="modal_title dash_underline">Edit Choice</div>

<div class="form_text">
  Text:
</div>

<div class="form_widget">
  <input id="relation_edit_text" class="relation_edit_input" type=text size=80>
</div>

<div class="form_text">
  Source:
</div>

<div class="form_widget" id="relation_node_select_source">
</div>

<div class="form_text">
  Destination:<br>
  <small>If blank, link to self</small>
</div>

<div class="form_widget" id="relation_node_select_dest">
</div>

<div class="form_text">
  <label for="relation_edit_hide_when_requirements_unmet">Hide when requirements unmet:</label>
</div>
<div class="form_widget">
  <input id="relation_edit_hide_when_requirements_unmet" type=checkbox>
</div>

<div id="unimplemented_features" style="display:none;">
  <div class="form_text">
    Only discoverable with this many chars:<br>
    <small>0 = always discoverable</small>
  </div>
  <div class="form_widget">
    <input id="relation_edit_only_discoverable_via_ac_x_chars" type=text>
  </div>


  <div class="form_text">
    <label for="relation_edit_only_visible_to_node_owner">Only visible to node owner:</label>
  </div>
  <div class="form_widget">
    <input id="relation_edit_only_visible_to_node_owner" type=checkbox>
  </div>
</div>

<div class="form_text">
  <label for="relation_edit_repeatable">Repeatable:</label><br>
  <small>Only applies to interactions</small>
</div>
<div class="form_widget">
  <input id="relation_edit_repeatable" type=checkbox>
</div>

<div class="form_text">
  <div>Item interactions:</div>
</div>
<div class="form_widget">
  <div id="relation_edit_item_interactions"></div>
  <div id="relation_edit_create_item_interaction" class="cleardiv clickable">Add an interaction</div>
</div>

<div class="cleardiv">
  <button id="relation_edit_cancel">Cancel</button>
  <button id="relation_edit_save">Save</button>
</div>
