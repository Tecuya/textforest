
<div class="editbox">
  Name<br>
  <input name=name type=text size=100 value="<%= node.get('name') %>" <% if(node.get('slug').substring(0, 1) == '~') { %>disabled<% } %>>
</div>

<div class="editbox">
  <textarea name=text rows=16 cols=150><%= node.get('text') %></textarea>
  <div id="editpreview"></div>
</div>

<div class="editbox">
  <a target="_new" href="https://guides.github.com/pdfs/markdown-cheatsheet-online.pdf">Markdown cheat sheet</a>
</div>

<div class="editbox">
  <button id="cancel">Cancel</button>
  <button id="preview">Preview</button>
  <button id="save">Save</button>
</div>
