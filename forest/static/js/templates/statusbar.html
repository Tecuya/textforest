
<div id="login_status_info">
  <% if(user.get('username')) { %>

  <div class="status_info user_status_link" id="logout_link">Logout</div>
  <div class="status_info user_status_link" id="user_settings_link">Settings</div>

  <div class="status_info">Logged in as <%= user.get('username') %></div>

  <% } else { %>

  <div class="status_info user_status_link" id="login_link">Log in</div>

  <div class="status_info">Not logged in</div>

  <% } %>
</div>
